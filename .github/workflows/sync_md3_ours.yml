name: MD3 自动同步上游并保留修改
on:
  workflow_dispatch: # 手动触发按钮

permissions:
  contents: write   # 允许修改代码内容 [cite: 2026-01-17]
  actions: write    # 修正：赋予权限以允许同步上游对工作流脚本的修改

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出 tset 分支代码
        uses: actions/checkout@v4
        with:
          ref: tset # 对应您的本地分支名 tset
          fetch-depth: 0

      - name: 配置 Git 环境
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 执行合并（优先保留我的代码）
        run: |
          # 添加 MD3 版的上游仓库地址
          git remote add upstream https://github.com/HapeLee/legado-with-MD3.git
          git fetch upstream
          # 使用 -X ours 策略，确保不随意精简或删除您的原有逻辑 [cite: 2026-01-17]
          git merge upstream/main -X ours --allow-unrelated-histories

      - name: 推送更新回 tset 分支
        run: |
          git push origin tset # 推送到您的 tset 分支
