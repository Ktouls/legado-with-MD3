name: MD3 自动同步上游并保留修改
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出 tset 分支代码
        uses: actions/checkout@v4
        with:
          ref: tset
          fetch-depth: 0

      - name: 配置 Git 环境
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 执行代码合并与脚本保护
        run: |
          git remote add upstream https://github.com/HapeLee/legado-with-MD3.git
          git fetch upstream
          
          # 1. 执行合并，但强制不自动提交 (--no-commit) [cite: 2026-01-17]
          git merge upstream/main -X ours --allow-unrelated-histories --no-commit || true
          
          # 2. 核心修复：从当前的 HEAD（即合并前的状态）还原工作流文件夹
          # 这一步会撤销上游对 test.yml 的所有改动，确保文件夹与您仓库原本的一致
          git checkout HEAD -- .github/workflows
          
          # 3. 手动完成提交
          git commit -m "Merge upstream/main and protect local workflows" || echo "No changes to commit"

      - name: 推送更新回 tset 分支
        run: |
          git push origin tset
