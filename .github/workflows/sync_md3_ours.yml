name: MD3 自动同步上游并保留修改
on:
  workflow_dispatch:

permissions:
  contents: write

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出 tset 分支代码
        uses: actions/checkout@v4
        with:
          ref: tset
          fetch-depth: 0

      - name: 配置 Git 环境
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 执行合并
        run: |
          git remote add upstream https://github.com/HapeLee/legado-with-MD3.git
          git fetch upstream
          # 1. 正常执行合并 [cite: 2026-01-17]
          git merge upstream/main -X ours --allow-unrelated-histories || true
          
          # 2. 关键修复：强制将工作流文件夹恢复为您原来的版本
          # 这能绕过 GitHub 的权限拦截，确保 push 成功
          git checkout HEAD -- .github/workflows
          
          # 3. 提交这个恢复操作
          git commit -m "Keep original workflows to bypass permission restrictions" || echo "No changes to commit"

      - name: 推送更新回 tset 分支
        run: |
          git push origin tset
