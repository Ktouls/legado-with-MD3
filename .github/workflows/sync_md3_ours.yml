name: MD3 自动同步上游并保留修改
on:
  workflow_dispatch: # 手动触发按钮

permissions:
  contents: write # 必须赋予写入权限，否则 push 会失败

jobs:
  sync:
    runs-on: ubuntu-latest
    steps:
      - name: 检出 tset 分支代码
        uses: actions/checkout@v4
        with:
          ref: tset # 对应您的分支名 tset
          fetch-depth: 0

      - name: 配置 Git 环境
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"

      - name: 执行合并（优先保留我的代码）
        run: |
          # 添加上游仓库地址
          git remote add upstream https://github.com/HapeLee/legado-with-MD3.git
          git fetch upstream
          # 强制使用 -X ours 策略，确保不删除或精简原有逻辑
          git merge upstream/main -X ours --allow-unrelated-histories

      - name: 推送更新回 tset 分支
        run: |
          git push origin tset
